name: Create PR to test
on:
  push:
    branches:
      - dev
jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          repository: kader78877/test_cicd
          token: ${{ secrets.PAT }}
          ref: dev

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          committer: kader78877 <aababdelkader@gmail.com>
          author: kader78877 <aababdelkader@gmail.com>
          branch: int
          base: dev
          delete-branch: false
          title: 'Raise PR'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
